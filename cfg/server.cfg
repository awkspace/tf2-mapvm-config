hostname "[Training Wheels] Map vs. Machine"
maxplayers "32"
sv_allowupload 1
sv_allowdownload 1

exec host.cfg

sv_tags "training"

log on

mp_humans_must_join_team "red"
mp_teams_unbalance_limit "0"
tf_bot_difficulty "3"
mp_autoteambalance "0"
mp_allowspectators "0"
mp_scrambleteams_auto "0"
mp_stalemate_enable "1"

mp_timelimit "30"

tf_teamtalk "1"
sv_alltalk "1"

sv_allow_votes "0"

sm_mapvm_swap_teams_on_round_end "0"
sm_mapvm_default_human_team "2"

replay_enable "1"
replay_fileserver_path "replays"
replay_local_fileserver_path "/usr/share/nginx/html/replays"
